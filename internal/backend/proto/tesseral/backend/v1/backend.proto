message GetProjectRequest {}

message GetProjectResponse {
  // The requested Project.
  Project project = 1;
}

message UpdateProjectRequest {
  // An updated Project.
  //
  // Only non-null fields will be updated.
  Project project = 1;
}

message UpdateProjectResponse {
  // The updated Project.
