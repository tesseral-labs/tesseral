version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go: &go
        sql_package: "pgx/v5"
        package: "queries"
        out: "../internal/store/queries"
        overrides:
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "*string"
          - db_type: "pg_catalog.timestamptz"
            nullable: false
            go_type:
              type: "*time.Time"
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "*bool"
          - db_type: "pg_catalog.float8"
            nullable: true
            go_type:
              type: "*float64"
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "*int32"
          - db_type: "primary_login_factor"
            nullable: true
            go_type:
              type: "*PrimaryLoginFactor"
  - engine: "postgresql"
    queries: "queries-backend.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/backend/store/queries"
  - engine: "postgresql"
    queries: "queries-frontend.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/frontend/store/queries"
  - engine: "postgresql"
    queries: "queries-intermediate.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/intermediate/store/queries"
  - engine: "postgresql"
    queries: "queries-oauth.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/oauth/store/queries"
  - engine: "postgresql"
    queries: "queries-saml.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/saml/store/queries"
  - engine: "postgresql"
    queries: "queries-scim.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/scim/store/queries"
  - engine: "postgresql"
    queries: "queries-common.sql"
    schema: "../cmd/openauthctl/migrations"
    gen:
      go:
        <<: *go
        out: "../internal/common/store/queries"
