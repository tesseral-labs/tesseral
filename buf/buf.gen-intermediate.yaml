version: v2
managed:
  enabled: true
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: "github.com/tesseral-labs/tesseral/internal/intermediate/gen"
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: internal/intermediate/gen
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: internal/intermediate/gen
    opt: paths=source_relative
  - remote: buf.build/grpc-ecosystem/gateway:v2.26.1
    out: internal/intermediate/gen
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.18.1
    out: internal/intermediate/gen
    opt: paths=source_relative
  - local: protoc-gen-es
    include_imports: true
    out: packages/common-ui/src/gen
    opt: target=ts
  - local: protoc-gen-connect-query
    out: packages/common-ui/src/gen
    opt: target=ts
  - local: protoc-gen-es
    include_imports: true
    out: packages/console/src/gen
    opt: target=ts
  - local: protoc-gen-connect-query
    out: packages/console/src/gen
    opt: target=ts
  - local: protoc-gen-es
    include_imports: true
    out: packages/vault-ui/src/gen
    opt: target=ts
  - local: protoc-gen-connect-query
    out: packages/vault-ui/src/gen
    opt: target=ts
  - remote: buf.build/community/google-gnostic-openapi:v0.7.0
    out: internal/intermediate/gen
    opt: paths=source_relative
inputs:
  - directory: internal/intermediate/proto
